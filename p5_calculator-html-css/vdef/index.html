<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./img/calcfavicon.png" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="main-container">
    <div class="calculator-flexbox">
      <div class="display">
        <div data-previous-operand class="previous-operand">0</div>
        <div data-current-operand class="current-operand">0</div>
      </div>
      <div class="buttons-grid">
        <button data-clear class="AC">AC</button>
        <button data-delete class="material-symbols-outlined">
          backspace
        </button>
        <button data-sign class="operand">+/-</button>
        <button data-operation class="operand">/</button>
        <button data-number value="7">7</button>
        <button data-number value="8">8</button>
        <button data-number value="9">9</button>
        <button data-operation class="operand">x</button>
        <button data-number value="4">4</button>
        <button data-number value="5">5</button>
        <button data-number value="6">6</button>
        <button data-operation class="operand">-</button>
        <button data-number value="1">1</button>
        <button data-number value="2">2</button>
        <button data-number value="3">3</button>
        <button data-operation class="operand">+</button>
        <button data-number value="0">0</button>
        <button data-number value=".">.</button>
        <button data-equals class="equals">=</button>
      </div>
    </div>
    <input type="checkbox" class="dark-mode-button"></button>
  </div>
  <script src="script.js"></script>
</body>

</html>
